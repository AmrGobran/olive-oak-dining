<div
  id="toast"
  class="p-4 rounded-lg flex items-start justify-between gap-4 bg-white shadow-2xl select-none touch-pan-y cursor-grab active:cursor-grabbing"
>
  <div class="flex items-start gap-3">
    <div class="shrink-0" id="toast-icon"></div>

    <div class="flex-1">
      <p id="toast-message" class="text-sm font-medium"></p>
    </div>
  </div>

  <button type="button" id="close-toast">
    <!-- Close Icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="currentColor"
      class="icon icon-tabler icons-tabler-filled icon-tabler-xbox-x size-4 text-gray-600"
    >
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path
        d="M12 2c5.523 0 10 4.477 10 10s-4.477 10 -10 10s-10 -4.477 -10 -10s4.477 -10 10 -10m3.6 5.2a1 1 0 0 0 -1.4 .2l-2.2 2.933l-2.2 -2.933a1 1 0 1 0 -1.6 1.2l2.55 3.4l-2.55 3.4a1 1 0 1 0 1.6 1.2l2.2 -2.933l2.2 2.933a1 1 0 0 0 1.6 -1.2l-2.55 -3.4l2.55 -3.4a1 1 0 0 0 -.2 -1.4"
      />
    </svg>
  </button>
</div>
